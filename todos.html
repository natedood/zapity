<!DOCTYPE html>
<html>
<head>
    <title>Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Include Bootstrap for layout and FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Include jQuery UI CSS for Tabs styling -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">

    <!-- Include jQuery and jQuery UI JS libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    
    <style>
        /* Optional: reduce padding/margins to better integrate with your design */
        #tabs .ui-tabs-nav { margin: 0; padding: 0.5em; }
        #tabs .ui-tabs-panel { padding: 1em; }
    </style>
    
    <script>
        $(function(){
            $("#tabs").tabs();
        });
    </script>
</head>
<body>
    <div id="tabs">
        <ul>
            <li><a href="#calls">Calls</a></li>
            <li><a href="#tires">Tires</a></li>
            <li><a href="#supplies">Supplies</a></li>
            <li><a href="#other">Other</a></li>
        </ul>
        <div id="calls">
            <h2>Calls</h2>
            
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Action</th>
                  <th>Phone Number</th>
                  <th>Date Time</th>
                  <th>Status</th>
                </tr>
              </thead>
                <tbody>
                <tr>
                  <td><button class="btn btn-success"><i class="fas fa-folder-open"></i></button></td>
                  <td>123-456-7890</td>
                  <td>01/01/2023-12:00</td>
                  <td><button class="btn btn-primary">Done</button></td>
                </tr>
                <tr>
                  <td><button class="btn btn-success"><i class="fas fa-folder-open"></i></button></td>
                  <td>987-654-3210</td>
                  <td>02/02/2023-15:30</td>
                  <td><button class="btn btn-primary">Done</button></td>
                </tr>
                </tbody>
            </table>

        </div>
        <div id="tires">
            <h2>Tires</h2>
            <p>Content for Tires tab.</p>
        </div>
        <div id="supplies">
            <h2>Supplies</h2>
            <p>Content for Supplies tab.</p>
        </div>
        <div id="other">
            <h2>Other</h2>
            <p>Content for Other tab.</p>
        </div>
    </div>
</body>
</html>
